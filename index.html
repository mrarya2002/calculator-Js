<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="./assets/style.css">

</head>
<body>
  <div class="container">
    <div class="top">
      <h1>Calc</h1>
      <div class="change">
        <h3>THEME</h3>
        <div>
          <div class="nums">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div class="radios">
            <div class="theme theme1 active"></div>
            <div class="theme theme2 "></div>
            <div class="theme theme3 "></div>
          </div>
        </div>
      </div>
    </div>
    <div class="calculator-input">
      <input class="screen" type="text">
    </div>
    <div class="calculator-btns">
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn delete">DEL</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">+</button>
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">-</button>
      <button class="btn">.</button>
      <button class="btn">0</button>
      <button class="btn">/</button>
      <button class="btn">x</button>
      <button class="btn reset">RESET</button>
      <button class="btn result">=</button>
    </div>
  </div>
  
  <script src="./assets/app.js"></script>
</body>
</html>
